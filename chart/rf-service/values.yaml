replicaCount: 1
rfService:
  image:
    repository: mwcislo/rf-service
    version: 0.2.0
    pullPolicy: IfNotPresent
rfFE:
  image:
    repository: mwcislo/rf-service-fe
    version: 0.1.0
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
schedule: "*/1 * * * *"
storageSize: 1Gi
config: ""
