# Default values for rf-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mwcislo/rf-service-k8s
  pullPolicy: IfNotPresent
schedule: "*/1 * * * *"
storageSize: 1Gi
config: |
  {
    "fetcher": {
        "type": "ZipFetcher",
        "url": "https://github.com/devopsspiral/KubeLibrary/archive/incluster.zip"
    },
    "publisher": {
        "type": "CaddyPublisher",
        "url": "http://rf-service-caddy/uploads"
    }
  }
#Extra env vars for test job
#extraEnv:
#  - name: https_proxy
#    value: http://10.11.12.13:8080/


caddy:
  image:
    repository: jumanjiman/caddy
    version: v1.0.0-20190503T1915-git-b0fca0c
    pullPolicy: IfNotPresent
  service:
    type: LoadBalancer
    port: 80
  setup: |
    # Bind address
    :8080

    tls off
    log stdout
    errors stderr

    # After this line, all other paths are relative to root.
    root /tmp/store
    browse /


    upload /uploads {
      to "/tmp/store"
    }



imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

bindToClusterRole: cluster-admin

podSecurityContext:
  fsGroup: 1000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000



ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
