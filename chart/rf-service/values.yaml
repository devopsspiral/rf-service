#Extra env vars for test job
#extraEnv:
#  - name: https_proxy
#    value: http://10.11.12.13:8080/


caddy:
  image:
    repository: jumanjiman/caddy
    version: v1.0.0-20190503T1915-git-b0fca0c
    pullPolicy: IfNotPresent
  setup: |
    # Bind address
    :8090

    tls off
    log stdout
    errors stderr

    # After this line, all other paths are relative to root.
    root /tmp/store
    browse /

    rewrite /caddy/ {
      to /{file} /
    }
    upload /uploads {
      to "/tmp/store"
    }



imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

bindToClusterRole: cluster-admin

podSecurityContext:
  fsGroup: 1000

securityContext: {}
