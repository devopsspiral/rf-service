apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rf-service.fullname" . }}
  labels:
    {{- include "rf-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "rf-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "rf-service.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:       
        - name: {{ .Chart.Name }}-caddy
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.caddy.image.repository }}:{{ .Values.caddy.image.version }}"
          imagePullPolicy: {{ .Values.caddy.image.pullPolicy }}
          volumeMounts:
          - name: caddyfile
            mountPath: /etc/caddy/
          - name: store
            mountPath: /tmp/store
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: caddyfile
          configMap:
            name: {{ .Release.Name }}-caddyfile
        - name: store
          persistentVolumeClaim:
            claimName: {{ .Chart.Name }}-store
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
